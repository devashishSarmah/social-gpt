<div class="page">
  <div class="post">
    <div class="flex items-center justify-between">
      <div class="flex items-center">
        <div class="relative inline-block">
          <img
            [src]="
              'https://res.cloudinary.com/dmm7pipxt/image/upload/w_48,h_48,r_max,f_png/v1712914104/social/samples/kimson-doan-HD8KlyWRYYM-unsplash_pwpngb.jpg'
            "
          />

          <span
            class="absolute bottom-0 right-2 block h-[0.35rem] w-[0.35rem] rounded-full ring-2 ring-white bg-green-400"
          ></span>
        </div>
        <div class="flex flex-col ml-3">
          <p class="text-sm font-semibold">Anthony Henderson</p>
          <ul class="dot-seperated-list">
            <li class="dot-seperated-list-item">2 hours ago</li>
            <li class="dot-seperated-list-item">Kyiv, Ukraine</li>
          </ul>
        </div>
      </div>
      <ng-template [appPost]="dummyPost" let-fPost="fPost">
        <div [innerHTML]="fPost"></div>
      </ng-template>
    </div>
    <div></div>
  </div>
</div>
